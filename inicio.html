<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GalerÃ­a Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      margin: auto;
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans leading-normal tracking-wider transition-colors duration-300">

  <!-- Header -->
  <header class="bg-indigo-900 text-white shadow-md p-6 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-3xl font-bold">GalerÃ­a Premium</h1>
    <div class="relative">
      <button id="usuarioBtn" class="flex items-center justify-center w-10 h-10 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700 transition">
        <img id="imagenPerfil" src="" alt="Imagen de perfil" class="w-10 h-10 rounded-full object-cover hidden" />
        <span id="usuarioInicial" class="hidden">U</span>
      </button>
      <div id="menuUsuario" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-xl shadow-md text-sm z-20 dark:bg-gray-800 dark:text-white">
        <p id="nombreUsuario" class="px-4 py-2 text-lg font-semibold text-indigo-700 dark:text-indigo-300"></p>
        <a href="perfil.html" class="block px-4 py-2 text-indigo-600 hover:bg-indigo-100 hover:text-indigo-800 transition dark:text-indigo-400 dark:hover:bg-indigo-700 dark:hover:text-white">Perfil</a>
        <a href="informacion.html" class="block px-4 py-2 text-indigo-600 hover:bg-indigo-100 hover:text-indigo-800 transition dark:text-indigo-400 dark:hover:bg-indigo-700 dark:hover:text-white">InformaciÃ³n</a>
        <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-500 hover:bg-indigo-100 hover:text-red-700 transition dark:text-red-400 dark:hover:bg-indigo-700 dark:hover:text-red-600">Cerrar sesiÃ³n</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    <!-- Fotos Section -->
    <section>
      <h2 class="text-3xl font-semibold text-indigo-900 mb-8 dark:text-indigo-300">ðŸ“· Fotos</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- GalerÃ­a de imÃ¡genes -->
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto1.jpg" alt="Foto 1" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto1.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto2.jpg" alt="Foto 2" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto2.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto3.jpg" alt="Foto 3" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto3.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto4.jpg" alt="Foto 4" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto4.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto5.jpg" alt="Foto 5" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto5.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto6.jpg" alt="Foto 6" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto6.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto7.jpg" alt="Foto 7" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto7.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto8.jpg" alt="Foto 8" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto8.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto9.jpg" alt="Foto 9" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto9.jpg')">
        </div>
        <div class="overflow-hidden rounded-lg shadow-lg hover:scale-105 transition-transform duration-300 cursor-pointer">
          <img src="assets/foto10.jpg" alt="Foto 10'" class="w-full h-60 object-cover rounded-lg" onclick="openModal('assets/foto10.jpg')">
        </div>
      </div>
    </section>

    <!-- Videos Section -->
    <section class="mt-10">
      <h2 class="text-3xl font-semibold text-indigo-900 mb-8 dark:text-indigo-300">ðŸŽ¥ Videos</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden dark:bg-gray-800">
          <video controls class="w-full h-64 object-cover rounded-lg">
            <source src="assets/video1.mp4" type="video/mp4" />
            Tu navegador no soporta el video.
          </video>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="myModal" class="modal hidden flex">
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Scripts -->
  <script>
    window.onload = () => {
      if (localStorage.getItem("autenticado") !== "true") {
        alert("Acceso no autorizado.");
        window.location.href = "index.html";
      } else {
        const nombre = localStorage.getItem("nombre") || "Usuario";
        const inicial = nombre.charAt(0).toUpperCase();

        document.getElementById("usuarioInicial").innerText = inicial;
        document.getElementById("nombreUsuario").innerText = nombre;

        const fotoPerfil = localStorage.getItem("fotoPerfil");
        if (fotoPerfil) {
          document.getElementById("imagenPerfil").src = fotoPerfil;
          document.getElementById("imagenPerfil").classList.remove("hidden");
          document.getElementById("usuarioInicial").classList.add("hidden");
        } else {
          document.getElementById("usuarioInicial").classList.remove("hidden");
        }
      }

      const usuarioBtn = document.getElementById("usuarioBtn");
      const menuUsuario = document.getElementById("menuUsuario");

      usuarioBtn.addEventListener("click", () => {
        menuUsuario.classList.toggle("hidden");
      });

      document.addEventListener("click", function (e) {
        if (!usuarioBtn.contains(e.target) && !menuUsuario.contains(e.target)) {
          menuUsuario.classList.add("hidden");
        }
      });
    };

    function openModal(imageSrc) {
      const modal = document.getElementById("myModal");
      const modalImage = document.getElementById("modalImage");
      modal.classList.remove("hidden");
      modal.classList.add("flex");
      modalImage.src = imageSrc;
    }

    document.getElementById("myModal").addEventListener("click", function (e) {
      if (e.target === this) {
        this.classList.add("hidden");
        this.classList.remove("flex");
      }
    });

    function logout() {
      localStorage.removeItem("autenticado");
      localStorage.removeItem("nombre");
      localStorage.removeItem("fotoPerfil");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
