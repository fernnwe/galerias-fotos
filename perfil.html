<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
  <header class="bg-white shadow-md p-6 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-indigo-700">Mi Perfil</h1>
    <a href="inicio.html" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-indigo-700 transition">Volver</a>
  </header>

  <main class="max-w-3xl mx-auto p-6 bg-white mt-8 rounded-3xl shadow-xl">
    <h2 class="text-xl font-semibold mb-6 text-indigo-700">Editar Información Personal</h2>

    <div class="space-y-4">
      <div>
        <label class="block font-medium">Nombre</label>
        <input id="nombre" type="text" class="w-full px-4 py-2 border rounded-xl" />
      </div>
      <div>
        <label class="block font-medium">Fecha de nacimiento</label>
        <input id="fecha" type="date" class="w-full px-4 py-2 border rounded-xl" />
      </div>
      <div>
        <label class="block font-medium">Correo electrónico</label>
        <input id="correo" type="email" class="w-full px-4 py-2 border rounded-xl" />
      </div>
      <div>
        <label class="block font-medium">Biografía</label>
        <textarea id="bio" rows="3" class="w-full px-4 py-2 border rounded-xl resize-none"></textarea>
      </div>
      <div>
        <label class="block font-medium">Foto de perfil</label>
        <input id="foto" type="file" accept="image/*" class="w-full px-4 py-2 border rounded-xl" onchange="guardarFoto()" />
      </div>
      <button onclick="guardarPerfil()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 font-semibold transition">Guardar</button>
    </div>

    <div id="mensaje" class="mt-4 text-green-600 font-semibold hidden">¡Perfil actualizado correctamente!</div>
  </main>

  <script>
    window.onload = () => {
      if (localStorage.getItem("autenticado") !== "true") {
        alert("Acceso no autorizado.");
        window.location.href = "index.html";
        return;
      }

      // Rellenar campos con datos guardados si existen
      document.getElementById("nombre").value = localStorage.getItem("nombre") || "";
      document.getElementById("fecha").value = localStorage.getItem("fecha") || "";
      document.getElementById("correo").value = localStorage.getItem("correo") || "";
      document.getElementById("bio").value = localStorage.getItem("bio") || "";

      // Mostrar foto de perfil si existe
      const fotoPerfil = localStorage.getItem("fotoPerfil");
      if (fotoPerfil) {
        const img = document.createElement("img");
        img.src = fotoPerfil;
        img.classList.add("w-24", "h-24", "rounded-full");
        document.getElementById("foto").after(img);
      }
    };

    function guardarFoto() {
      const archivo = document.getElementById("foto").files[0];
      if (archivo) {
        const lector = new FileReader();
        lector.onload = function (e) {
          localStorage.setItem("fotoPerfil", e.target.result);
        };
        lector.readAsDataURL(archivo);
      }
    }

    function guardarPerfil() {
      localStorage.setItem("nombre", document.getElementById("nombre").value);
      localStorage.setItem("fecha", document.getElementById("fecha").value);
      localStorage.setItem("correo", document.getElementById("correo").value);
      localStorage.setItem("bio", document.getElementById("bio").value);

      const mensaje = document.getElementById("mensaje");
      mensaje.classList.remove("hidden");
      setTimeout(() => mensaje.classList.add("hidden"), 3000);
    }
  </script>
</body>
</html>
