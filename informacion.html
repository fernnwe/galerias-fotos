<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informaci贸n del Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <header class="bg-white shadow-md p-6 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-indigo-700">Informaci贸n del Usuario</h1>
    <a href="inicio.html" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-indigo-700 transition">Volver</a>
  </header>

  <main class="max-w-3xl mx-auto bg-white mt-8 p-6 rounded-3xl shadow-xl">
    <h2 class="text-xl font-semibold text-indigo-700 mb-4">Datos guardados</h2>
    <ul class="space-y-4 text-lg">
      <li><strong> Nombre:</strong> <span id="nombre"></span></li>
      <li><strong> Fecha de nacimiento:</strong> <span id="fecha"></span></li>
      <li><strong> Correo electr贸nico:</strong> <span id="correo"></span></li>
      <li><strong> Biograf铆a:</strong> <span id="bio"></span></li>
    </ul>
  </main>

  <script>
    window.onload = () => {
      if (localStorage.getItem("autenticado") !== "true") {
        alert("Acceso no autorizado.");
        window.location.href = "index.html";
        return;
      }

      // Mostrar informaci贸n
      document.getElementById("nombre").innerText = localStorage.getItem("nombre") || "No definido";
      document.getElementById("fecha").innerText = localStorage.getItem("fecha") || "No definido";
      document.getElementById("correo").innerText = localStorage.getItem("correo") || "No definido";
      document.getElementById("bio").innerText = localStorage.getItem("bio") || "No definido";
    };
  </script>
</body>
</html>
