<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Verifica si ya estÃ¡ logueado
    window.onload = () => {
      if (localStorage.getItem("autenticado") === "true") {
        window.location.href = "inicio.html";
      }
    };

    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "123") {
        localStorage.setItem("autenticado", "true");
        window.location.href = "inicio.html";
      } else {
        document.getElementById("mensaje").innerText = "Clave incorrecta.";
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-800 min-h-screen flex items-center justify-center text-gray-800">
  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-2xl p-10 max-w-md w-full space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-indigo-700">Bienvenido</h1>
      <p class="text-gray-600">Accede al contenido exclusivo</p>
    </div>
    <input id="clave" type="password" placeholder="Ingresa la clave" class="w-full px-4 py-3 border rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <div id="mensaje" class="text-sm text-red-500 text-center font-semibold"></div>
    <button onclick="verificarClave()" class="w-full py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-semibold text-lg transition">Entrar</button>
  </div>
</body>
</html>
