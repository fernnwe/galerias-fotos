<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.onload = () => {
      if (localStorage.getItem("autenticado") === "true") {
        window.location.href = "inicio.html";
      }
    };

    function verificarClave() {
      const clave = document.getElementById("clave").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje");

      mensaje.classList.add("hidden");

      if (clave === "123") {
        if (nombre !== "") {
          localStorage.setItem("autenticado", "true");
          localStorage.setItem("nombre", nombre);
          window.location.href = "inicio.html";
        } else {
          mostrarMensaje("Por favor, ingresa tu nombre.");
        }
      } else {
        mostrarMensaje("Clave incorrecta.");
      }
    }

    function mostrarMensaje(texto) {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerText = texto;
      mensaje.classList.remove("hidden");
    }
  </script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-800/90 backdrop-blur-xl shadow-2xl rounded-3xl p-10 w-full max-w-md space-y-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-indigo-400">Bienvenido</h1>
      <p class="text-gray-400 mt-1 text-lg">Accede al contenido exclusivo</p>
    </div>

    <div class="space-y-4">
      <div>
        <label for="nombre" class="block font-medium text-gray-300 mb-1">Nombre</label>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre" class="w-full px-4 py-3 border border-gray-600 rounded-xl text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
      </div>

      <div>
        <label for="clave" class="block font-medium text-gray-300 mb-1">Clave de acceso</label>
        <input id="clave" type="password" placeholder="Ingresa la clave" class="w-full px-4 py-3 border border-gray-600 rounded-xl text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
      </div>

      <div id="mensaje" class="text-center text-red-400 font-semibold text-sm hidden"></div>

      <button onclick="verificarClave()" class="w-full py-3 bg-indigo-600 text-white text-lg font-semibold rounded-xl hover:bg-indigo-700 active:scale-95 transition duration-200">Entrar</button>
    </div>
  </div>
</body>
</html>
